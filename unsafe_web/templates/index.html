<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User login and registration</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="login-email">E-mail:</label>
            <input type="text" id="login-email" placeholder="Please enter an E-mail address" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Please enter a password" required>
            <button type="submit">Login</button>
        </form>
        <h1>Registration</h1>
        <form id="register-form">
            <label for="register-email">*E-mail:</label>
            <input type="text" id="register-email" placeholder="Please enter an E-mail address" required>
            <label for="register-username">*User name:</label>
            <input type="text" id="register-username" placeholder="Please enter a user name" required>
            <label for="register-password">*Password:</label>
            <input type="password" id="register-password" placeholder="Please enter a password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="static/scripts.js"></script>
</body>
</html>
